   <form  method="POST">
        <h2>CREAR USUARIOS</h2>
        <input type="text" id="usuario" name="usuario"  placeholder="NOMBRE DE USURIO"/>
        <input type="password" id="contraseña" name="password" placeholder="PASSWORD"/>
        <select name="rol" id="rol">
                <option selected >ADMINITRADOR</option>
                <option> OPERARIO </option>
                </select>
        <input type="submit" value="Iniciar" id="btnregis" class="Iniciar"/>
    </form>
<script>
    $(document).ready(function (){
    $('#btnregis').click(function (){
        var nomUser=document.getElementById("usuario").value;
        var passUser=document.getElementById("contraseña").value;
        var rolUser=document.getElementById("rol").value;
        $.ajax({
          type: 'POST',
            data: {
                nombre:nomUser,
                pass:passUser,
                rol:rolUser
            },
            url: "registar.do",
            success: function (datos) {
                console.log(datos);
                alert("Se a registrado el usurio exitosamen");
            }
        });
        return false;
    });
});

</script>
